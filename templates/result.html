<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='result.css') }}">
    <title>PokeFind Results</title>
</head>
<body>
    <div class="container pokemon-result">
        {% if pokemon %}
            <img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
            <h2>{{ pokemon.name | capitalize }}</h2>
            <p>Height: {{ pokemon.height / 10 }} m</p>
            <p>Weight: {{ pokemon.weight / 10 }} kg</p>
            <p>Type: {% for type in pokemon.types %}{{ type.type.name }} {% endfor %}</p>
        {% else %}
            <p>Pok√©mon not found. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
